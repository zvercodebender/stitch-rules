kind: Rules
metadata:
  namespace: Terraform-AWS-Demo
spec:
  - name: "terraform.ChangeInstanceName-json"
    condition:
      deployedType: terraform.ExecutedModule
    processor:
      - type: freemarker
        description: "change tag name of instance"
        phase: PATCH
        merge:
          type: jsonpath
          path: "$.resource.aws_instance.windowsserver.tags"
        parameters:
          template: |
            {
              "Name": "test_terraform_instance_after_stitching_json_format"
            }
